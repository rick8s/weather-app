<!doctype html>

<html lang="en">
  <head>
    <!-- always place the bootstrap stylesheet link BEFORE my stylesheet as shown below-->
    <link href='http://fonts.googleapis.com/css?family=Poiret+One|Oswald|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <meta charset="utf-8">
   
  </head>

  <body> 
    <!-- Begin facebook share init -->
    <div id="fb-root"></div>
      
    <div class="container">
      <!--  this is the navigation bar -->
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#">Weather App</a></li>
          </ul>
        </div>
        <div class="form-group">
          <form class="navbar-form" role="search">    
            <label for="zip">ZIP Code (5 digit)</label>

            <input id="zipInput" class="form-control" type="text" pattern="[0-9]*" maxlength="5" min="0" name="zip">
            <button id="zipSearch" type="submit" class="btn btn-default btn-lg">Submit</button>

          </form>
        </div>
      </div>

      <div class="row">
        <div id="currentWeather" class="col-md-12">


          
        </div>
      </div>

      <div class="row">
        <div id="forecastThree" class="col-md-12">

          
        </div>
      </div>
     
     <div class="row">
        <div id="forecastSeven"class="col-md-12">

          
        </div>
      </div>
    </div>
    <script data-main="javascripts/main" src="lib/bower_components/requirejs/require.js"></script> 
  </body>
</html>
